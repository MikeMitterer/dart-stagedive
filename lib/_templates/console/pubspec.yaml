name: <%= basename %>
description: Add your description for <%= basename %>
author: <%= name %> <%= email %>
homepage: https://github.com/<%= name %>/dart-<%= basename %>

version: 1.0.0

environment:
  sdk: '>=1.0.0 <2.0.0'

# Add the bin/<%= basename %>.dart script to the scripts pub installs.
# Activate local repo:
#   pub global activate --source path .
# Decativate local repo:
#   pub global deactivate <%= basename %>
#
executables:
  <%= basename %>:

dependencies:
  browser: any

  logging: any
  logging_handlers: any
  console_log_handler: any

  validate: any

  args: any
  yaml: any

dev_dependencies:
  test: any